  <script src="assets/js/ui.js"></script>
  <script>
    $('[data-tab-content]').on('click', function (e) {
      var content = $(e.currentTarget).attr('data-tab-content');

      $('.tab-content').removeClass('active');
      $('#' + content).addClass('active');

      $('.tab').removeClass('active');
      $(e.currentTarget).addClass('active');
    })


    $('.js-edit-btn').on('click', function (e) {
      $(e.currentTarget).parents('.before-edit-btn-wrap').addClass('none');
      $(e.currentTarget).parents('.before-edit-btn-wrap').siblings('.after-edit-btn-wrap').removeClass('none');
      $(e.currentTarget).parents('.before-edit-btn-wrap').siblings('.edit-col-list-grp').addClass('edit-mode');
    })

    $('.js-edit-complete-btn').on('click', function (e) {
      $(e.currentTarget).parents('.after-edit-btn-wrap').addClass('none');
      $(e.currentTarget).parents('.after-edit-btn-wrap').siblings('.before-edit-btn-wrap').removeClass('none');
      $(e.currentTarget).parents('.after-edit-btn-wrap').siblings('.edit-col-list-grp').removeClass('edit-mode');
    })

    function openFloating() {
      setTimeout(function () {
        $('.floating-wrapper').addClass('active');
      }, 300)

      setTimeout(function () {
        $('.floating-wrapper').removeClass('active');
      }, 1500)
    }
  </script>
