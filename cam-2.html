<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <script src="assets/js/jquery-3.6.1.min.js"></script>
</head>

<body ontouchstart>
  <div id="app">
    <div class="page-wrapper">
      <div class="page-container">
        <div class="cam-container">
          <div class="cam-view-area">
            <div class="cam-result-view-container">
              <!-- 카메라 화면 -->
              <div class="cam-view">
                <img src="assets/images/img-sample1.png" alt="" class="sample-img">
              </div>
              <!-- END 카메라 화면 -->
  
              <div class="cam-view-btn-wrap">
                <span class="btn white-txt-btn">다음장 추가</span>
              </div>
            </div>

            <button type="button" class="btn close-btn">
              <span class="txt-hidden">촬영 닫기</span>
              <i class="ico ico-close ico-white"></i>
            </button>
          </div>

          <div class="cam-result-ctrl-area">
            <button type="button" class="btn border-btn">
              <span class="txt">재촬영</span>
            </button>

            <button type="button" class="btn solid-btn">
              <span class="txt">확인</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="assets/js/ui.js"></script>
</body>

</html>
