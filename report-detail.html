<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <script src="assets/js/jquery-3.6.1.min.js"></script>
</head>

<body ontouchstart>
  <div id="app">
    <div class="header">
      <div class="hd-left">
        <button type="button" class="btn hd-btn">
          <span class="txt-hidden">뒤로가기</span>
          <img src="assets/images/ico/ico-back.svg" alt="">
        </button>
      </div>

      <h1 class="hd-title">사유 확인</h1>
    </div>

    <div class="page-wrapper">
      <div class="page-container">
        <div class="report-detail-container">
          <div class="top-area">
            <figure class="big-thumbnail">
              <img src="assets/images/img-sample1.png" alt="" class="thumbnail-img">
            </figure>
            <p class="txt">촬영하신 이미지가 아래 항목에 해당하여 입력되지 못하였습니다.</p>
          </div>

          <div class="mid-area">
            <ul class="box-li-grp">
              <li>
                <div class="box-item">
                  <i class="ico ico-warning"></i>
                  <p class="desc">혈액 검사 결과지가 아닌 이미지</p>
                </div>
              </li>
              <li>
                <div class="box-item">
                  <i class="ico ico-warning"></i>
                  <p class="desc">촬영 문제</p>
                </div>
              </li>
              <li>
                <div class="box-item">
                  <i class="ico ico-warning"></i>
                  <p class="desc">두 장 이상 촬영된 이미지</p>
                </div>
              </li>
            </ul>
          </div>

          <div class="bottom-area">
            <ul class="btn-li-grp">
              <li>
                <button type="button" class="red-bd-btn btn">혈액 검사 결과지 삭제</button>
              </li>
              <li>
                <button type="button" class="theme-bd-btn btn">혈액 검사 결과지 재촬영</button>
              </li>
              <li>
                <button type="button" class="theme-solid-btn btn">직접입력</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/ui.js"></script>
</body>

</html>
